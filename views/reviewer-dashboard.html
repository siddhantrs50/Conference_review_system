<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reviewer Dashboard | Conference Review System</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gradient-to-r from-green-800 via-blue-900 to-gray-900 min-h-screen text-white">

  <div class="max-w-5xl mx-auto p-8">
    <h1 class="text-3xl font-bold mb-6">Reviewer Dashboard</h1>
    <button id="logoutBtn" class="bg-red-500 hover:bg-red-600 py-2 px-4 rounded mb-6">Logout</button>

    <!-- Assigned Papers for Review -->
    <div class="bg-white bg-opacity-10 p-6 rounded-lg shadow-md">
      <h2 class="text-xl font-semibold mb-4">Assigned Papers</h2>
      <ul id="assignedPapers" class="space-y-4"></ul>
    </div>
  </div>

  <script>
    const reviewerToken = localStorage.getItem('reviewerToken'); // Assuming reviewer token is saved
    const assignedPapers = document.getElementById('assignedPapers');

    window.addEventListener('DOMContentLoaded', fetchAssignedPapers);

    async function fetchAssignedPapers() {
      try {
        const res = await fetch('http://localhost:3000/review-papers', {
          headers: { 'Authorization': `Bearer ${reviewerToken}` }
        });

        const papers = await res.json();

        assignedPapers.innerHTML = '';

        papers.forEach(paper => {
          assignedPapers.innerHTML += `
            <li class="bg-white bg-opacity-10 p-4 rounded">
              <h3 class="text-lg font-bold">${paper.title}</h3>
              <p>${paper.abstract}</p>
              <a href="http://localhost:3000/uploads/${paper.filename}" target="_blank" class="text-blue-300 underline block mb-4">Download Paper</a>

              <form onsubmit="submitReview(event, ${paper.id})" class="space-y-2">
                <textarea id="review-${paper.id}" class="w-full px-4 py-2 rounded bg-white text-black" placeholder="Write your review" required></textarea>
                
                <!-- Score Selector -->
                <select id="score-${paper.id}" class="w-full px-4 py-2 rounded bg-white text-black" required>
                  <option value="">Select a score</option>
                  <option value="1">1 - Poor</option>
                  <option value="2">2 - Fair</option>
                  <option value="3">3 - Good</option>
                  <option value="4">4 - Very Good</option>
                  <option value="5">5 - Excellent</option>
                </select>

                <!-- Status Selector -->
                <select id="status-${paper.id}" class="w-full px-4 py-2 rounded bg-white text-black" required>
                  <option value="">Select a status</option>
                  <option value="Pending">Pending</option>
                  <option value="Accepted">Accepted</option>
                  <option value="Rejected">Rejected</option>
                </select>

                <button type="submit" class="w-full bg-purple-500 hover:bg-purple-600 py-2 rounded">Submit Review</button>
              </form>
            </li>
          `;
        });

      } catch (err) {
        console.error(err);
      }
    }

    async function submitReview(e, paperId) {
      e.preventDefault();

      const reviewText = document.getElementById(`review-${paperId}`).value.trim();
      const score = document.getElementById(`score-${paperId}`).value;
      const status = document.getElementById(`status-${paperId}`).value;

      console.log('Submitting Review:', { paperId, reviewText, score, status });

      if (!reviewText || !score || !status) {
        alert('Please fill in all fields!');
        return;
      }

      try {
        const res = await fetch('http://localhost:3000/submit-review', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${reviewerToken}`
          },
          body: JSON.stringify({
            paperId: paperId,
            reviewText: reviewText,
            score: parseInt(score), // ensure it's a number
            status: status
          })
        });

        const data = await res.json();

        if (res.ok) {
          alert('Review submitted successfully!');
          fetchAssignedPapers(); // Refresh
        } else {
          alert(data.error || 'Error submitting review');
        }

      } catch (err) {
        console.error(err);
        alert('Failed to submit review.');
      }
    }

    document.getElementById('logoutBtn').addEventListener('click', () => {
      localStorage.removeItem('reviewerToken');
      window.location.href = 'reviewer-login.html';
    });
  </script>

</body>
</html>
