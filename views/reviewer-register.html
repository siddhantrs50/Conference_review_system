<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reviewer Signup</title>
</head>
<body>
  <h1>Reviewer Registration</h1>

  <form id="reviewerRegisterForm">
    <label>Name:</label><br/>
    <input type="text" id="name" required><br/><br/>

    <label>Email:</label><br/>
    <input type="email" id="email" required><br/><br/>

    <label>Password:</label><br/>
    <input type="password" id="password" required><br/><br/>

    <button type="submit">Register as Reviewer</button>
  </form>

  <p id="message"></p>

  <br/>
  <a href="/reviewer-login">Already have an account? Login as Reviewer</a><br/><br/>
  <a href="/">Back to User Login</a>

  <script>
    const form = document.getElementById('reviewerRegisterForm');
    const message = document.getElementById('message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!name || !email || !password) {
        message.textContent = 'Please fill in all fields.';
        return;
      }

      try {
        const response = await fetch('/reviewer-register', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ name, email, password })
        });

        const data = await response.json();

        if (response.ok) {
          message.style.color = 'green';
          message.textContent = data.message;
          form.reset();
          setTimeout(() => {
            window.location.href = '/reviewer-login';
          }, 2000);
        } else {
          message.style.color = 'red';
          message.textContent = data.error || 'Registration failed.';
        }

      } catch (error) {
        console.error(error);
        message.style.color = 'red';
        message.textContent = 'An error occurred. Please try again.';
      }
    });
  </script>
</body>
</html>
