<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
</head>
<body>
  <h1>User Login</h1>

  <form id="loginForm">
    <label>Email: <input type="email" id="email" required></label><br><br>
    <label>Password: <input type="password" id="password" required></label><br><br>
    <button type="submit">Login</button>
  </form>

  <p id="message"></p>

  <!-- Link to user registration page -->
  <p>No account? <a href="register.html">Register here</a></p>

  <!-- âœ… New link to reviewer login page -->
  <p>Are you a reviewer? <a href="reviewer-login.html">Reviewer Login</a></p>

  <script>
    const form = document.getElementById('loginForm');
    const message = document.getElementById('message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        const response = await fetch('http://localhost:3000/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });

        const data = await response.json();

        if (response.ok) {
          message.textContent = 'Login successful!';
          localStorage.setItem('token', data.token);  // Save JWT token!
          window.location.href = 'users.html';        // Redirect to protected page
        } else {
          message.textContent = data.error;
        }
      } catch (error) {
        message.textContent = 'Something went wrong!';
        console.error(error);
      }
    });
  </script>
</body>
</html>
