<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reviewer Login | Conference Review System</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Reviewer Login</h2>

    <form id="reviewerLoginForm" class="space-y-4">
      <div>
        <label class="block text-gray-700">Email</label>
        <input type="email" id="email" required class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-purple-400 focus:outline-none" />
      </div>
      <div>
        <label class="block text-gray-700">Password</label>
        <input type="password" id="password" required class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-purple-400 focus:outline-none" />
      </div>

      <button type="submit" class="w-full bg-purple-500 text-white py-2 rounded-md hover:bg-purple-600 transition duration-300">Login</button>

      <p id="message" class="text-center text-sm text-red-500"></p>
    </form>

    <div class="mt-6 text-center">
      <p class="text-sm">No reviewer account? <a href="reviewer-register.html" class="text-purple-500 hover:underline">Register here</a></p>
      <p class="text-sm mt-2">Back to <a href="index.html" class="text-blue-500 hover:underline">User Login</a></p>
    </div>
  </div>

  <script>
    const form = document.getElementById('reviewerLoginForm');
    const message = document.getElementById('message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        const response = await fetch('http://localhost:3000/reviewer-login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });

        const data = await response.json();

        if (response.ok) {
          message.textContent = 'Login successful!';
          localStorage.setItem('reviewerToken', data.token);
          window.location.href = 'reviewer-dashboard.html'; // Example dashboard page
        } else {
          message.textContent = data.error;
        }
      } catch (error) {
        message.textContent = 'Something went wrong!';
        console.error(error);
      }
    });
  </script>
</body>
</html>
