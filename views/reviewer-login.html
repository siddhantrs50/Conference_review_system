<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reviewer Login</title>
</head>
<body>
  <h1>Reviewer Login</h1>

  <form id="reviewerLoginForm">
    <label>Email:</label><br/>
    <input type="email" id="email" required><br/><br/>

    <label>Password:</label><br/>
    <input type="password" id="password" required><br/><br/>

    <button type="submit">Login as Reviewer</button>
  </form>

  <p id="message"></p>

  <br/>
  <a href="/reviewer-register">Don't have an account? Register as Reviewer</a><br/><br/>
  <a href="/">Back to User Login</a>

  <script>
    const form = document.getElementById('reviewerLoginForm');
    const message = document.getElementById('message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!email || !password) {
        message.textContent = 'Please fill in all fields.';
        return;
      }

      try {
        const response = await fetch('/reviewer-login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ email, password })
        });

        const data = await response.json();

        if (response.ok) {
          message.style.color = 'green';
          message.textContent = data.message;

          // Save token to localStorage (optional, if you use tokens on the frontend)
          localStorage.setItem('reviewerToken', data.token);

          // Redirect to reviewer dashboard (optional)
          setTimeout(() => {
            window.location.href = '/reviewer-dashboard'; // You can make this page!
          }, 2000);
        } else {
          message.style.color = 'red';
          message.textContent = data.error || 'Login failed.';
        }

      } catch (error) {
        console.error(error);
        message.style.color = 'red';
        message.textContent = 'An error occurred. Please try again.';
      }
    });
  </script>
</body>
</html>
