<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard | Conference Review System</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>

<body class="bg-gradient-to-r from-gray-800 via-gray-900 to-black min-h-screen text-white flex">

  <!-- Sidebar -->
  <aside class="w-64 bg-gray-800 text-gray-200 flex flex-col p-6 space-y-10">
    <div class="text-2xl font-bold text-white mb-10">Admin Panel</div>
    <nav class="flex flex-col space-y-4">
      <button onclick="showSection('papers')" class="text-left hover:bg-gray-700 p-3 rounded transition">All Papers</button>
      <button onclick="showSection('reviewers')" class="text-left hover:bg-gray-700 p-3 rounded transition">Reviewers</button>
      <button onclick="showSection('profile')" class="text-left hover:bg-gray-700 p-3 rounded transition">My Profile</button>
    </nav>

    <div class="mt-auto">
      <button id="logoutBtn" class="w-full bg-red-500 hover:bg-red-600 py-2 px-4 rounded">Logout</button>
    </div>
  </aside>

  <!-- Main Content -->
  <main class="flex-1 p-10 space-y-8">

    <!-- Papers Section -->
    <section id="papersSection">
      <h1 class="text-3xl font-bold mb-6">Papers List</h1>
      <div class="bg-white bg-opacity-10 p-6 rounded-lg shadow-md">
        <ul id="papersList" class="space-y-4"></ul>
      </div>
    </section>

    <!-- Reviewers Section -->
    <section id="reviewersSection" class="hidden">
      <h1 class="text-3xl font-bold mb-6">Reviewers List</h1>
      <div class="bg-white bg-opacity-10 p-6 rounded-lg shadow-md">
        <ul id="reviewersList" class="space-y-4"></ul>
      </div>
    </section>

    <!-- Admin Profile Section -->
    <section id="profileSection" class="hidden">
      <h1 class="text-3xl font-bold mb-6">My Profile</h1>
      <div class="bg-white bg-opacity-10 p-6 rounded-lg shadow-md space-y-4">
        <p><strong>Name:</strong> <span id="adminName" class="text-yellow-300"></span></p>
        <p><strong>Email:</strong> <span id="adminEmail" class="text-yellow-300"></span></p>
        <p><strong>Role:</strong> <span class="text-yellow-300">Admin</span></p>
      </div>
    </section>

  </main>

  <script>
    const adminToken = localStorage.getItem('adminToken');

    if (!adminToken) {
      alert('You are not logged in! Redirecting...');
      window.location.href = 'admin-login.html';
    }

    function showSection(section) {
      document.getElementById('papersSection').classList.add('hidden');
      document.getElementById('reviewersSection').classList.add('hidden');
      document.getElementById('profileSection').classList.add('hidden');

      if (section === 'papers') {
        fetchPapers();
        document.getElementById('papersSection').classList.remove('hidden');
      } else if (section === 'reviewers') {
        fetchReviewers();
        document.getElementById('reviewersSection').classList.remove('hidden');
      } else if (section === 'profile') {
        fetchAdminProfile();
        document.getElementById('profileSection').classList.remove('hidden');
      }
    }

    async function fetchPapers() {
      const res = await fetch('http://localhost:3000/admin-papers', {
        headers: { 'Authorization': `Bearer ${adminToken}` }
      });
      const papers = await res.json();
      console.log(papers);
      const list = document.getElementById('papersList');
      list.innerHTML = '';

      papers.forEach(async paper => {
        const fileName = paper.file_path.split('/').pop();
        const reviewers = await fetchReviewersList();
        console.log(reviewers);
        let reviewerOptions = reviewers.map(r => `<option value="${r.id}">${r.name}</option>`).join('');

        list.innerHTML += `
          <li class="bg-white bg-opacity-10 p-4 rounded">
            <h3 class="text-lg font-bold">${paper.title}</h3>
            <p class="text-sm mb-2">Status: ${paper.status}</p>
            <a href="http://localhost:3000/uploads/${fileName}" target="_blank" class="text-blue-300 underline block">Download Paper</a>
            <div class="flex items-center space-x-2 mt-2">
              <select id="reviewer-select-${paper.id}" class="text-black rounded px-2 py-1">
                ${reviewerOptions}
              </select>
              <button onclick="assignReviewer(${paper.id})" class="bg-green-500 hover:bg-green-600 py-1 px-4 rounded">Assign Reviewer</button>
            </div>
          </li>
        `;
      });
    }

    async function fetchReviewers() {
      const reviewers = await fetchReviewersList();
      const list = document.getElementById('reviewersList');
      list.innerHTML = '';

      reviewers.forEach(reviewer => {
        list.innerHTML += `
          <li class="bg-white bg-opacity-10 p-4 rounded">
            <h3 class="text-lg font-bold">${reviewer.name}</h3>
            <p>Email: ${reviewer.email}</p>
          </li>
        `;
      });
    }

    async function fetchReviewersList() {
      const res = await fetch('http://localhost:3000/admin-reviewers', {
        headers: { 'Authorization': `Bearer ${adminToken}` }
      });
      //console.log(res);
      return await res.json();
    }

    async function assignReviewer(paperId) {
      const select = document.getElementById(`reviewer-select-${paperId}`);
      const reviewerId = select.value;

      const res = await fetch('http://localhost:3000/admin-assign-reviewer', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': `Bearer ${adminToken}`
        },
        body: JSON.stringify({ paperId, reviewerId })
      });

      const data = await res.json();

      if (res.ok) {
        alert('Reviewer assigned successfully!');
        fetchPapers();
      } else {
        alert(data.error || 'Failed to assign reviewer!');
      }
    }

    async function fetchAdminProfile() {
      const res = await fetch('http://localhost:3000/admin-profile', {
        headers: { 'Authorization': `Bearer ${adminToken}` }
      });
      const profile = await res.json();

      document.getElementById('adminName').textContent = profile.name;
      document.getElementById('adminEmail').textContent = profile.email;
    }

    document.getElementById('logoutBtn').addEventListener('click', () => {
      localStorage.removeItem('adminToken');
      window.location.href = 'admin-login.html';
    });

    window.addEventListener('DOMContentLoaded', () => {
      showSection('papers');
    });
  </script>
</body>

</html>
