<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Dashboard | Conference Review System</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gradient-to-r from-purple-800 via-indigo-900 to-gray-900 min-h-screen text-white">

  <div class="max-w-4xl mx-auto p-8">
    <h1 class="text-3xl font-bold mb-6">Welcome to Your Dashboard</h1>
    <button id="logoutBtn" class="bg-red-500 hover:bg-red-600 py-2 px-4 rounded mb-6">Logout</button>

    <!-- Paper Upload Form -->
    <div class="bg-white bg-opacity-10 p-6 rounded-lg shadow-md mb-8">
      <h2 class="text-xl font-semibold mb-4">Submit a New Paper</h2>
      <form id="paperForm" class="space-y-4">
        <input type="text" id="title" placeholder="Paper Title" class="w-full px-4 py-2 rounded bg-white text-black" required />
        <textarea id="abstract" placeholder="Abstract" class="w-full px-4 py-2 rounded bg-white text-black" required></textarea>
        <input type="file" id="paperFile" accept=".pdf" required class="w-full px-4 py-2 bg-white rounded text-black" />
        <button type="submit" class="w-full bg-green-500 hover:bg-green-600 py-2 rounded">Submit Paper</button>
      </form>
      <p id="uploadMessage" class="text-sm text-red-400 mt-2"></p>
    </div>

    <!-- List of Submitted Papers -->
    <div class="bg-white bg-opacity-10 p-6 rounded-lg shadow-md">
      <h2 class="text-xl font-semibold mb-4">Your Submitted Papers</h2>
      <ul id="papersList" class="space-y-4"></ul>
    </div>
  </div>

  <script>
    // ✅ Fixed the token key
    const userToken = localStorage.getItem('token'); 
    const paperForm = document.getElementById('paperForm');
    const papersList = document.getElementById('papersList');
    const uploadMessage = document.getElementById('uploadMessage');

    if (!userToken) {
      alert('You are not logged in! Redirecting to login page...');
      window.location.href = 'index.html';
    }

    // Fetch existing papers on load
    window.addEventListener('DOMContentLoaded', fetchPapers);

    async function fetchPapers() {
      try {
        const res = await fetch('http://localhost:3000/my-papers', {
          headers: { 'Authorization': `Bearer ${userToken}` }
        });

        if (!res.ok) {
          console.error('Error fetching papers:', res.statusText);
          return;
        }

        const papers = await res.json();

        papersList.innerHTML = '';
        papers.forEach(paper => {
          papersList.innerHTML += `
            <li class="bg-white bg-opacity-10 p-4 rounded">
              <h3 class="text-lg font-bold">${paper.title}</h3>
              <p>${paper.abstract}</p>
              <a href="http://localhost:3000/uploads/${paper.filename}" target="_blank" class="text-blue-300 underline mt-2 inline-block">Download PDF</a>
            </li>
          `;
        });
      } catch (err) {
        console.error('Fetch papers error:', err);
      }
    }

    paperForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const title = document.getElementById('title').value;
      const abstract = document.getElementById('abstract').value;
      const paperFile = document.getElementById('paperFile').files[0];

      if (!paperFile) {
        uploadMessage.textContent = 'Please select a PDF file';
        return;
      }

      const formData = new FormData();
      formData.append('title', title);
      formData.append('description', abstract);
      formData.append('paper', paperFile);

      try {
        const res = await fetch('http://localhost:3000/upload-paper', {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${userToken}` // ✅ Ensure it's "Bearer <token>"
          },
          body: formData
        });

        const data = await res.json();

        if (res.ok) {
          uploadMessage.textContent = '✅ Paper uploaded successfully!';
          paperForm.reset();
          fetchPapers(); // Refresh the paper list
        } else {
          uploadMessage.textContent = data.error || 'Upload failed!';
        }
      } catch (err) {
        console.error('Upload error:', err);
        uploadMessage.textContent = 'An error occurred during upload.';
      }
    });
    document.getElementById('logoutBtn').addEventListener('click', () => {
  localStorage.removeItem('token');
  window.location.href = 'index.html';
});

  </script>

</body>
</html>
