<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Dashboard | Conference Review System</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>

<body class="bg-gradient-to-r from-purple-800 via-indigo-900 to-gray-900 min-h-screen text-white flex">

  <!-- Sidebar -->
  <aside class="w-64 bg-gray-800 text-gray-200 flex flex-col p-6 space-y-10">
    <div class="text-2xl font-bold text-white mb-10">Dashboard</div>
    <nav class="flex flex-col space-y-4">
      <button onclick="showSection('myPapers')" class="text-left hover:bg-gray-700 p-3 rounded transition">My Papers</button>
      <button onclick="showSection('addPaper')" class="text-left hover:bg-gray-700 p-3 rounded transition">Add New Paper</button>
      <button onclick="showSection('myProfile')" class="text-left hover:bg-gray-700 p-3 rounded transition">My Profile</button>
    </nav>

    <!-- Logout Button -->
    <div class="mt-auto">
      <button id="logoutBtn" class="w-full bg-red-500 hover:bg-red-600 py-2 px-4 rounded">Logout</button>
    </div>
  </aside>

  <!-- Main Content -->
  <main class="flex-1 p-10 space-y-8">

    <!-- My Papers Section -->
    <section id="myPapersSection">
      <h1 class="text-3xl font-bold mb-6">Your Submitted Papers</h1>
      <div id="papersContainer" class="bg-white bg-opacity-10 p-6 rounded-lg shadow-md">
        <ul id="papersList" class="space-y-4">
          <!-- Papers will load here -->
        </ul>
      </div>
    </section>

    <!-- Add New Paper Section -->
    <section id="addPaperSection" class="hidden">
      <h1 class="text-3xl font-bold mb-6">Submit a New Paper</h1>
      <div class="bg-white bg-opacity-10 p-6 rounded-lg shadow-md">
        <form id="paperForm" class="space-y-4">
          <input type="text" id="title" placeholder="Paper Title" class="w-full px-4 py-2 rounded bg-white text-black" required />
          <textarea id="abstract" placeholder="Abstract" class="w-full px-4 py-2 rounded bg-white text-black" required></textarea>
          <input type="file" id="paperFile" accept=".pdf" required class="w-full px-4 py-2 bg-white rounded text-black" />
          <button type="submit" class="w-full bg-green-500 hover:bg-green-600 py-2 rounded">Submit Paper</button>
        </form>
        <p id="uploadMessage" class="text-sm mt-2"></p>
      </div>
    </section>

    <!-- My Profile Section -->
    <section id="myProfileSection" class="hidden">
      <h1 class="text-3xl font-bold mb-6">My Profile</h1>
      <div class="bg-white bg-opacity-10 p-6 rounded-lg shadow-md space-y-4">
        <p><strong>Name:</strong> <span id="profileName" class="text-yellow-300">Loading...</span></p>
        <p><strong>Email:</strong> <span id="profileEmail" class="text-yellow-300">Loading...</span></p>
        <p><strong>Role:</strong> <span id="profileRole" class="text-yellow-300">Author</span></p>
      </div>
    </section>

  </main>

  <script>
    const userToken = localStorage.getItem('token');

    const paperForm = document.getElementById('paperForm');
    const papersList = document.getElementById('papersList');
    const uploadMessage = document.getElementById('uploadMessage');

    if (!userToken) {
      alert('You are not logged in! Redirecting...');
      window.location.href = 'index.html';
    }

    function showSection(section) {
      document.getElementById('myPapersSection').classList.add('hidden');
      document.getElementById('addPaperSection').classList.add('hidden');
      document.getElementById('myProfileSection').classList.add('hidden');

      if (section === 'myPapers') {
        document.getElementById('myPapersSection').classList.remove('hidden');
      } else if (section === 'addPaper') {
        document.getElementById('addPaperSection').classList.remove('hidden');
      } else if (section === 'myProfile') {
        document.getElementById('myProfileSection').classList.remove('hidden');
        fetchUserProfile();
      }
    }

    async function fetchPapers() {
      try {
        const res = await fetch('http://localhost:3000/my-papers', {
          headers: { 'Authorization': `Bearer ${userToken}` }
        });
        const papers = await res.json();
        papersList.innerHTML = '';

        if (papers.length === 0) {
          papersList.innerHTML = '<li class="text-gray-400">No papers submitted yet.</li>';
          return;
        }

        papers.forEach(paper => {
          const fileName = paper.file_path.split('/').pop();
          const createdDate = new Date(paper.created_at).toLocaleDateString();
          let colorClass = paper.status === 'Accepted' ? 'border-green-400' :
                           paper.status === 'Rejected' ? 'border-red-400' : 'border-yellow-400';

          papersList.innerHTML += `
            <li class="bg-white bg-opacity-10 p-4 rounded border-l-8 ${colorClass} relative">
              <h3 class="text-lg font-bold mb-2">${paper.title}</h3>
              <p class="text-sm mb-2 text-yellow-400">Status: ${paper.status}</p>
              <a href="http://localhost:3000/uploads/${fileName}" target="_blank" class="text-blue-300 underline mt-2 inline-block">Download Paper</a>
              <p class="text-xs text-gray-400 absolute bottom-2 right-4">Submitted: ${createdDate}</p>
            </li>
          `;
        });
      } catch (err) {
        console.error(err);
      }
    }

    function fetchUserProfile() {
      fetch('http://localhost:3000/profile', {
        headers: { 'Authorization': `Bearer ${userToken}` }
      })
      .then(res => res.json())
      .then(profile => {
        document.getElementById('profileName').textContent = profile.username;
        document.getElementById('profileEmail').textContent = profile.email;
      });
    }

    paperForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const title = document.getElementById('title').value;
      const abstract = document.getElementById('abstract').value;
      const paperFile = document.getElementById('paperFile').files[0];

      const formData = new FormData();
      formData.append('title', title);
      formData.append('description', abstract);
      formData.append('paper', paperFile);

      const res = await fetch('http://localhost:3000/upload-paper', {
        method: 'POST',
        headers: { 'Authorization': `Bearer ${userToken}` },
        body: formData
      });

      const result = await res.json();

      if (res.ok) {
        uploadMessage.textContent = 'âœ… Paper uploaded successfully!';
        uploadMessage.classList.add('text-green-400');
        paperForm.reset();
        fetchPapers();
        showSection('myPapers');
      } else {
        uploadMessage.textContent = result.error;
        uploadMessage.classList.add('text-red-400');
      }
    });

    document.getElementById('logoutBtn').addEventListener('click', () => {
      localStorage.removeItem('token');
      window.location.href = 'index.html';
    });

    window.addEventListener('DOMContentLoaded', () => {
      fetchPapers();
      showSection('myPapers');
      fetchUserProfile();
    });
  </script>
</body>
</html>
