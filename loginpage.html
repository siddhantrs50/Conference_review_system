<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
    <div class="w-full max-w-sm p-6 bg-white rounded-lg shadow-md">
        <h2 class="text-2xl font-semibold text-center text-gray-700">Login</h2>
        <form id="loginForm" class="mt-4">
            <div>
                <label class="block text-sm font-medium text-gray-600">Select Role</label>
                <select id="role" class="w-full px-4 py-2 mt-1 border rounded-lg focus:outline-none focus:ring focus:ring-blue-300">
                    <option value="reviewer">Reviewer</option>
                    <option value="researcher">Researcher</option>
                </select>
            </div>
            <div class="mt-4">
                <label class="block text-sm font-medium text-gray-600">Email</label>
                <input type="email" id="email" class="w-full px-4 py-2 mt-1 border rounded-lg focus:outline-none focus:ring focus:ring-blue-300" required>
            </div>
            <div class="mt-4">
                <label class="block text-sm font-medium text-gray-600">Password</label>
                <input type="password" id="password" class="w-full px-4 py-2 mt-1 border rounded-lg focus:outline-none focus:ring focus:ring-blue-300" required>
            </div>
            <button type="submit" class="w-full px-4 py-2 mt-4 text-white bg-blue-500 rounded-lg hover:bg-blue-600">Login</button>
        </form>
        <p id="errorMessage" class="mt-2 text-sm text-red-500 text-center hidden">Invalid email or password</p>
        <p class="mt-2 text-sm text-center">Don't have an account? <a href="signup.html" class="text-blue-500 hover:underline">Sign up here</a></p>
    </div>
    
    <script src="loginscript.js"> </script>
</body>
</html>
