<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
    <div class="w-full max-w-sm p-6 bg-white rounded-lg shadow-md">
        <h2 class="text-2xl font-semibold text-center text-gray-700">Sign Up</h2>
        <form id="signupForm" class="mt-4">
            <div>
                <label class="block text-sm font-medium text-gray-600">Full Name</label>
                <input type="text" id="name" class="w-full px-4 py-2 mt-1 border rounded-lg focus:outline-none focus:ring focus:ring-blue-300" required>
            </div>
            <div class="mt-4">
                <label class="block text-sm font-medium text-gray-600">Phone Number</label>
                <input type="tel" id="phone" class="w-full px-4 py-2 mt-1 border rounded-lg focus:outline-none focus:ring focus:ring-blue-300" required>
            </div>
            <div class="mt-4">
                <label class="block text-sm font-medium text-gray-600">Select Role</label>
                <select id="role" class="w-full px-4 py-2 mt-1 border rounded-lg focus:outline-none focus:ring focus:ring-blue-300">
                    <option value="reviewer">Reviewer</option>
                    <option value="researcher">Researcher</option>
                </select>
            </div>
            <div class="mt-4">
                <label class="block text-sm font-medium text-gray-600">Username</label>
                <input type="text" id="username" class="w-full px-4 py-2 mt-1 border rounded-lg focus:outline-none focus:ring focus:ring-blue-300" required>
            </div>
            <div class="mt-4">
                <label class="block text-sm font-medium text-gray-600">Password</label>
                <input type="password" id="password" class="w-full px-4 py-2 mt-1 border rounded-lg focus:outline-none focus:ring focus:ring-blue-300" required>
            </div>
            <button type="submit" class="w-full px-4 py-2 mt-4 text-white bg-green-500 rounded-lg hover:bg-green-600">Sign Up</button>
        </form>
        <p class="mt-2 text-sm text-center">Already have an account? <a href="loginpage.html" class="text-blue-500 hover:underline">Login here</a></p>
    </div>
</body>
</html>
